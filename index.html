<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Sign Up Page</title>
</head>

<body>
    <main>
        <div class="left container"></div>
        <div class="right container">
            <section class="info-text">
                <h1>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want
                    to.
                </h1>
            </section>
            <section>
                <h1>Let's do this!</h1>
                <form action="" method="post" id="sign-up-form" class="sign-up">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first_name" required />
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required />
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required />
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" pattern="" required />
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required />
                    </div>

                    <div>
                        <label for="pass_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pass_confirm" id="pass_confirm" required />
                    </div>
                </form>
            </section>
            <div class="button-cnt">
                <button form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
